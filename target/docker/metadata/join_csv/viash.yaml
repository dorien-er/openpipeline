functionality:
  name: "join_csv"
  namespace: "metadata"
  version: "main_build"
  authors:
  - name: "Dries Schaumont"
    email: "dries@data-intuitive.com"
    roles:
    - "author"
    props:
      github: "DriesSchaumont"
      orcid: "0000-0002-4389-0440"
  inputs: []
  outputs: []
  arguments: []
  argument_groups:
  - name: "MuData Input"
    arguments:
    - type: "file"
      name: "--input"
      alternatives:
      - "-i"
      description: "Input h5mu file"
      example:
      - "input.h5mu"
      default: []
      must_exist: false
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--modality"
      alternatives: []
      example: []
      default:
      - "rna"
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--obs_key"
      alternatives: []
      description: "Obs column name where the sample id can be found for each observation\
        \ to join on.\nUseful when adding metadata to concatenated samples.\nMutually\
        \ exclusive with --var_key and --sample_id\"\n"
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--var_key"
      alternatives: []
      description: "Var column name where the sample id can be found for each observation\
        \ to join on.\nUseful when adding metadata to concatenated samples.\nMutually\
        \ exclusive with --var_key and --sample_id.\"\n"
      example: []
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "MuData Output"
    arguments:
    - type: "file"
      name: "--output"
      alternatives:
      - "-o"
      description: "Output h5mu file."
      example:
      - "output.h5mu"
      default: []
      must_exist: false
      required: true
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Metadata Input"
    arguments:
    - type: "file"
      name: "--input_csv"
      alternatives: []
      description: ".csv file containing metadata"
      example:
      - "metadata.csv"
      default: []
      must_exist: false
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--csv_key"
      alternatives: []
      description: "column of the the csv that corresponds to the sample id."
      example: []
      default:
      - "id"
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Join a csv containing metadata to the .obs or .var field of a mudata\
    \ file."
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/metadata/join_csv/config.vsh.yml"
  platform: "docker"
  output: "target/docker/metadata/join_csv"
  executable: "target/docker/metadata/join_csv/join_csv"
  viash_version: "0.6.3"
  git_commit: "f7642808416809dd6e5bacf0266321aeade1d834"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
