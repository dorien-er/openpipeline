functionality:
  name: "scanorama"
  namespace: "integrate"
  version: "main_build"
  authors:
  - name: "Dries De Maeyer"
    email: "ddemaeyer@gmail.com"
    roles:
    - "author"
    props:
      github: "ddemaeyer"
  - name: "Dries Schaumont"
    email: "dries@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "DriesSchaumont"
      orcid: "0000-0002-4389-0440"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file"
    example: []
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output .h5mu file"
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obs_batch"
    alternatives: []
    description: "Column name discriminating between your batches."
    example: []
    default:
    - "batch"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsm_input"
    alternatives: []
    description: "Basis obsm slot to run scanorama on."
    example: []
    default:
    - "X_pca"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsm_output"
    alternatives: []
    description: "The name of the field in adata.obsm where the integrated embeddings\
      \ will be stored after running this function. Defaults to X_scanorama."
    example: []
    default:
    - "X_scanorama"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--knn"
    alternatives: []
    description: "Number of nearest neighbors to use for matching."
    example: []
    default:
    - 20
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--batch_size"
    alternatives: []
    description: "The batch size used in the alignment vector computation. Useful\
      \ when integrating very large (>100k samples) datasets. Set to large value that\
      \ runs within available memory."
    example: []
    default:
    - 5000
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "double"
    name: "--sigma"
    alternatives: []
    description: "Correction smoothing parameter on Gaussian kernel."
    example: []
    default:
    - 15.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean"
    name: "--approx"
    alternatives: []
    description: "Use approximate nearest neighbors with Python annoy; greatly speeds\
      \ up matching runtime."
    example: []
    default:
    - true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "double"
    name: "--alpha"
    alternatives: []
    description: "Alignment score minimum cutoff"
    example: []
    default:
    - 0.1
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "./script.py"
    is_executable: true
  description: "Use Scanorama to integrate different experiments.\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3/pbmc_1k_protein_v3_mms.h5mu"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/integrate/scanorama/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/integrate/scanorama"
  executable: "target/docker/integrate/scanorama/scanorama"
  viash_version: "0.6.3"
  git_commit: "4a766eac3bf3d9ec313ecaa17880c6f92a013834"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
