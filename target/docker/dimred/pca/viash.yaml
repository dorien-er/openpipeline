functionality:
  name: "pca"
  namespace: "dimred"
  version: "main_build"
  authors:
  - name: "Dries De Maeyer"
    email: "ddemaeyer@gmail.com"
    roles:
    - "maintainer"
    props:
      github: "ddemaeyer"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file"
    example:
    - "input.h5mu"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--layer"
    alternatives: []
    description: "use specified layer for expression values instead of the .X object\
      \ from the modality."
    example: []
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5mu file."
    example:
    - "output.h5mu"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsm_output"
    alternatives: []
    description: "In which .obsm slot to store the resulting embedding."
    example: []
    default:
    - "X_pca"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--varm_output"
    alternatives: []
    description: "In which .varm slot to store the resulting loadings matrix."
    example: []
    default:
    - "pca_loadings"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--uns_output"
    alternatives: []
    description: "In which .uns slot to store the resulting variance objects."
    example: []
    default:
    - "pca_variance"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--num_components"
    alternatives: []
    description: "Number of principal components to compute. Defaults to 50, or 1\
      \ - minimum dimension size of selected representation."
    example:
    - 25
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Computes PCA coordinates, loadings and variance decomposition. Uses\
    \ the implementation of scikit-learn [Pedregosa11].\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/dimred/pca/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/dimred/pca"
  executable: "target/docker/dimred/pca/pca"
  viash_version: "0.6.3"
  git_commit: "2387febab0284e4eb6b607d96f08fbf8b44f4c74"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
