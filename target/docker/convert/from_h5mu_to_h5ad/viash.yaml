functionality:
  name: "from_h5mu_to_h5ad"
  namespace: "convert"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input MuData file"
    example: []
    default:
    - "input.h5mu"
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output AnnData file."
    example: []
    default:
    - "output.h5ad"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--compression"
    alternatives: []
    description: "The compression format to be used on the final h5ad object."
    example: []
    default:
    - "gzip"
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Converts a h5mu file into a h5ad file.\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/convert/from_h5mu_to_h5ad/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/convert/from_h5mu_to_h5ad"
  executable: "target/docker/convert/from_h5mu_to_h5ad/from_h5mu_to_h5ad"
  viash_version: "0.6.3"
  git_commit: "f7642808416809dd6e5bacf0266321aeade1d834"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
