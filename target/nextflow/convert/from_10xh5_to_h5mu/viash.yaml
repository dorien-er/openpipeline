functionality:
  name: "from_10xh5_to_h5mu"
  namespace: "convert"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments: []
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      alternatives:
      - "-i"
      description: "A 10x h5 file as generated by Cell Ranger."
      example:
      - "raw_feature_bc_matrix.h5"
      default: []
      must_exist: false
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_metrics_summary"
      alternatives: []
      description: "A metrics summary csv file as generated by Cell Ranger."
      example:
      - "metrics_cellranger.h5"
      default: []
      must_exist: false
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      alternatives:
      - "-o"
      description: "Output h5mu file."
      example:
      - "output.h5mu"
      default: []
      must_exist: false
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--uns_metrics"
      alternatives: []
      description: "Name of the .uns slot under which to QC metrics (if any)."
      example: []
      default:
      - "metrics_cellranger"
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "integer"
      name: "--min_genes"
      alternatives: []
      description: "Minimum number of counts required for a cell to pass filtering."
      example:
      - 100
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_counts"
      alternatives: []
      description: "Minimum number of genes expressed required for a cell to pass\
        \ filtering."
      example:
      - 1000
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Converts a 10x h5 into an h5mu file.\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/convert/from_10xh5_to_h5mu/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/convert/from_10xh5_to_h5mu"
  viash_version: "0.6.3"
  git_commit: "2294e349c414e49bf6bfd282c2a818aae4dbea9c"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
