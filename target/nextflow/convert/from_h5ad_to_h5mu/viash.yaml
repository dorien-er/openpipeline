functionality:
  name: "from_h5ad_to_h5mu"
  namespace: "convert"
  version: "main_build"
  authors:
  - name: "Dries De Maeyer"
    email: "ddemaeyer@gmail.com"
    roles:
    - "maintainer"
    props:
      github: "ddemaeyer"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5ad files"
    example: []
    default:
    - "input.h5ad"
    must_exist: false
    required: true
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output muon file."
    example: []
    default:
    - "output.h5mu"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Converts a single layer h5ad file into a single muon object\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/convert/from_h5ad_to_h5mu/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/convert/from_h5ad_to_h5mu"
  viash_version: "0.6.3"
  git_commit: "950c2c71512fab6ef2cf39b73b0449f31aaab540"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
