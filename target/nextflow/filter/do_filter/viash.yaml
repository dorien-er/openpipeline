functionality:
  name: "do_filter"
  namespace: "filter"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    - "contributor"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Input h5mu file"
    example:
    - "input.h5mu"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obs_filter"
    alternatives: []
    description: "Which .obs columns to use to filter the observations by."
    example:
    - "filter_with_x"
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--var_filter"
    alternatives: []
    description: "Which .var columns to use to filter the observations by."
    example: []
    default:
    - "filter_with_x"
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Output h5mu file."
    example:
    - "output.h5mu"
    default: []
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Remove observations and variables based on specified .obs and .var\
    \ columns.\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/filter/do_filter/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/filter/do_filter"
  viash_version: "0.6.3"
  git_commit: "a3ba5a1481f9cd105ae211003a3e291b406c35fe"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
