functionality:
  name: "leiden"
  namespace: "cluster"
  version: "main_build"
  authors:
  - name: "Dries De Maeyer"
    email: "ddemaeyer@gmail.com"
    roles:
    - "maintainer"
    props:
      github: "ddemaeyer"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input file."
    example:
    - "input.h5mu"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsp_connectivities"
    alternatives: []
    description: "In which .obsp slot the neighbor connectivities can be found."
    example: []
    default:
    - "connectivities"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output file."
    example:
    - "output.h5mu"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obs_name"
    alternatives: []
    description: "Name of the .obs key under which to add the cluster labels."
    example: []
    default:
    - "leiden"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "double"
    name: "--resolution"
    alternatives: []
    description: "A parameter value controlling the coarseness of the clustering.\
      \ Higher values lead to more clusters."
    example: []
    default:
    - 1.0
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Cluster cells using the Leiden algorithm [Traag18] implemented in\
    \ the Scanpy framework [Wolf18]. \nLeiden is an improved version of the Louvain\
    \ algorithm [Blondel08]. \nIt has been proposed for single-cell analysis by [Levine15].\
    \ \nThis requires having ran `neighbors/find_neighbors` or `neighbors/bbknn` first.\n\
    \nBlondel08: Blondel et al. (2008), Fast unfolding of communities in large networks,\
    \ J. Stat. Mech.  \nLevine15: Levine et al. (2015), Data-Driven Phenotypic Dissection\
    \ of AML Reveals Progenitor-like Cells that Correlate with Prognosis, Cell.  \n\
    Traag18: Traag et al. (2018), From Louvain to Leiden: guaranteeing well-connected\
    \ communities arXiv.  \nWolf18: Wolf et al. (2018), Scanpy: large-scale single-cell\
    \ gene expression data analysis, Genome Biology.  \n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/cluster/leiden/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/cluster/leiden"
  viash_version: "0.6.3"
  git_commit: "2387febab0284e4eb6b607d96f08fbf8b44f4c74"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
