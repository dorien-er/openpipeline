functionality:
  name: "fastqc"
  namespace: "qc"
  version: "main_build"
  authors: []
  inputs: []
  outputs: []
  arguments:
  - type: "string"
    name: "--mode"
    alternatives:
    - "-m"
    description: "The mode in which the component works. Can be either files or dir."
    example: []
    default:
    - "files"
    required: false
    choices:
    - "files"
    - "dir"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Directory containing input fastq files."
    example:
    - "fastq_dir"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output directory to write reports to."
    example:
    - "qc"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Fastqc component, please see https://www.bioinformatics.babraham.ac.uk/projects/fastqc/.\
    \ This component can take one or more files (by means of shell globbing) or a\
    \ complete directory.\n"
  test_resources:
  - type: "bash_script"
    path: "test.sh"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/cellranger_tiny_fastq/cellranger_tiny_fastq"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/qc/fastqc/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/qc/fastqc"
  viash_version: "0.6.3"
  git_commit: "b24ccde16041184e55166b0ae005d191f193d097"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
