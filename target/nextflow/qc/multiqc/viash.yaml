functionality:
  name: "multiqc"
  namespace: "qc"
  version: "main_build"
  authors: []
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Describe the input file."
    example:
    - "input.txt"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: true
    multiple_sep: " "
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Describe the output file."
    example:
    - "report"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Component for multiqc (https://multiqc.info/)\n"
  test_resources: []
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/qc/multiqc/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/qc/multiqc"
  viash_version: "0.6.3"
  git_commit: "fcb1bd2a0f76d2dd992272b45d76a89e8cf3e0d3"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
