functionality:
  name: "regress_out"
  namespace: "transform"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    - "contributor"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Input h5mu file"
    example:
    - "input.h5mu"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5mu file."
    example: []
    default:
    - "output.h5mu"
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    description: "Which modality (one or more) to run this component on."
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obs_keys"
    alternatives: []
    description: "Which .obs keys to regress on."
    example: []
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Regress out (mostly) unwanted sources of variation.\nUses simple linear\
    \ regression. This is inspired by Seurat's regressOut function in R [Satija15].\
    \ \nNote that this function tends to overcorrect in certain circumstances as described\
    \ in issue theislab/scanpy#526.\nSee https://github.com/theislab/scanpy/issues/526.\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/transform/regress_out/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/transform/regress_out"
  viash_version: "0.6.3"
  git_commit: "b24ccde16041184e55166b0ae005d191f193d097"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
