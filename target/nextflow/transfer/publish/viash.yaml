functionality:
  name: "publish"
  namespace: "transfer"
  version: "main_build"
  authors:
  - name: "Toni Verbeiren"
    roles:
    - "maintainer"
    props:
      github: "tverbeiren"
  inputs: []
  outputs: []
  arguments:
