  test_resources:
  - type: "bash_script"
    path: "run_test.sh"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/transfer/publish/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/transfer/publish"
  viash_version: "0.6.3"
