    default: 1.0
    required: false
    direction: "Input"
    multiple: false
    multiple_sep: ":"
  - type: "integer"
    name: "--num_components"
    alternatives: []
    description: "The number of dimensions of the embedding."
    default: 2
    required: false
    direction: "Input"
    multiple: false
    multiple_sep: ":"
  - type: "integer"
    name: "--max_iter"
    alternatives: []
    description: "The number of iterations (epochs) of the optimization."
    required: false
    direction: "Input"
    multiple: false
    multiple_sep: ":"
  - type: "double"
    name: "--alpha"
    alternatives: []
    description: "The initial learning rate for the embedding optimization."
    default: 1.0
    required: false
    direction: "Input"
    multiple: false
    multiple_sep: ":"
  - type: "double"
    name: "--gamma"
    alternatives: []
    description: "Weighting applied to negative samples in low dimensional embedding\
      \ optimization. Values higher than one will result in greater weight being given\
      \ to negative samples."
    default: 1.0
    required: false
    direction: "Input"
    multiple: false
    multiple_sep: ":"
  - type: "integer"
    name: "--negative_sample_rate"
