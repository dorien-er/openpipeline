functionality:
  name: "cellranger_mkfastq"
  namespace: "demux"
  version: "main_build"
  authors:
  - name: "Angela Pisco"
    roles:
    - "author"
    props:
      github: "aopisco"
      orcid: "0000-0003-0142-2355"
  - name: "Samuel D'Souza"
    roles:
    - "author"
    props:
      github: "srdsam"
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "author"
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Path to the (untarred) BCL files. Expects 'RunParameters.xml' at\
      \ './'."
    example:
    - "/path/to/bcl"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--sample_sheet"
    alternatives: []
    description: "The path to the sample sheet."
    example:
    - "SampleSheet.csv"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "The folder to store the demux results"
    example:
    - "/path/to/output"
    default:
    - "fastqs"
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--separate_reports"
    alternatives: []
    description: "Should reports be stored in a separate dir.\nShould be used with\
      \ the --reports argument.\n"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--reports"
    alternatives: []
    description: "Reports directory"
    example:
    - "reports_dir"
    default:
    - "reports"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--cores"
    alternatives: []
    description: "Set max cores the pipeline may request at one time."
    example:
    - 2
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--memory"
    alternatives: []
    description: "Set max GB the pipeline may request at one time."
    example:
    - 10
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Demultiplex raw sequencing data"
  usage: "cellranger_mkfastq \\\n  --input /path/to/bcl \\\n  --sample_sheet SampleSheet.csv\
    \ \\\n  --output /path/to/output\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/cellranger_tiny_bcl"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/demux/cellranger_mkfastq/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/demux/cellranger_mkfastq"
  viash_version: "0.6.3"
  git_commit: "a3ba5a1481f9cd105ae211003a3e291b406c35fe"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
