functionality:
  name: "bcl2fastq"
  namespace: "demux"
  version: "main_build"
  authors:
  - name: "Toni Verbeiren"
    roles:
    - "author"
    - "maintainer"
    props:
      github: "tverbeiren"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    - "--runfolder_dir"
    description: "Input run directory"
    example:
    - "bcl_dir"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--sample_sheet"
    alternatives:
    - "-s"
    description: "Pointer to the sample sheet"
    example:
    - "SampleSheet.csv"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output directory containig fastq files"
    example:
    - "fastq_dir"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--separate_reports"
    alternatives: []
    description: "Should reports be stored in a separate dir.\nShould be used with\
      \ the --reports argument.\n"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--reports"
    alternatives: []
    description: "Reports directory"
    example:
    - "reports_dir"
    default:
    - "reports"
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--ignore_missing"
    alternatives: []
    direction: "input"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Convert bcl files to fastq files using bcl2fastq.\n"
  test_resources:
  - type: "bash_script"
    path: "test.sh"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/cellranger_tiny_bcl/bcl"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/demux/bcl2fastq/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/demux/bcl2fastq"
  viash_version: "0.6.3"
  git_commit: "fcb1bd2a0f76d2dd992272b45d76a89e8cf3e0d3"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
