functionality:
  name: "download_file"
  namespace: "download"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "string"
    name: "--input"
    alternatives: []
    description: "URL to a file to download."
    example:
    - "https://cf.10xgenomics.com/samples/cell-exp/3.0.0/pbmc_1k_protein_v3/pbmc_1k_protein_v3_raw_feature_bc_matrix.h5"
    default: []
    required: true
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "Path where to store output."
    example:
    - "pbmc_1k_protein_v3_raw_feature_bc_matrix.h5"
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--verbose"
    alternatives:
    - "-v"
    description: "Increase verbosity"
    direction: "input"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Download a file.\n"
  usage: "download_file \\\n  --input https://cf.10xgenomics.com/samples/cell-exp/3.0.0/pbmc_1k_protein_v3/pbmc_1k_protein_v3_raw_feature_bc_matrix.h5\
    \ \\\n  --output output_rna.h5\n"
  test_resources:
  - type: "bash_script"
    path: "run_test.sh"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/download/download_file/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/download/download_file"
  viash_version: "0.6.3"
  git_commit: "fcb1bd2a0f76d2dd992272b45d76a89e8cf3e0d3"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
