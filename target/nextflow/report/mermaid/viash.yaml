functionality:
  name: "mermaid"
  namespace: "report"
  version: "main_build"
  authors:
  - name: "Dries De Maeyer"
    email: "ddemaeyer@gmail.com"
    roles:
    - "maintainer"
    props:
      account: "ddemaey1"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input directory"
    example: []
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Generated network as output."
    example: []
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--test"
    alternatives: []
    description: "The test file to be executed"
    example: []
    default:
    - "test.py"
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "./script.py"
    is_executable: true
  description: "Generates a network from mermaid code. See `https://mermaid-js.github.io/mermaid/#/Tutorials`.\
    \ This component uses the external mermaid.ink service to generate visual networks.\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/report/mermaid/config.vsh.yaml"
  platform: "nextflow"
  output: "target/nextflow/report/mermaid"
  viash_version: "0.6.3"
  git_commit: "f172aa7f282a94779cbae995c64187e347f26672"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
