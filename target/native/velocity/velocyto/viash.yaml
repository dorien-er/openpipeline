functionality:
  name: "velocyto"
  namespace: "velocity"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Path to BAM file"
    example: []
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--transcriptome"
    alternatives:
    - "-t"
    description: "Path to GTF file"
    example: []
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--barcode"
    alternatives:
    - "-b"
    description: "Valid barcodes file, to filter the bam. If --bcfile is not specified\
      \ all the cell barcodes will be included.\nCell barcodes should be specified\
      \ in the bcfile as the 'CB' tag for each read\n"
    example: []
    default: []
    must_exist: false
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--without_umi"
    alternatives: []
    description: "foo"
    direction: "input"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Velocyto loom file"
    example: []
    default: []
    must_exist: false
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--logic"
    alternatives:
    - "-l"
    description: "The logic to use for the filtering."
    example: []
    default:
    - "Default"
    required: false
    choices:
    - "Default"
    - "Permissive10X"
    - "Intermediate10X"
    - "ValidatedIntrons10X"
    - "Stricter10X"
    - "ObservedSpanning10X"
    - "Discordant10X"
    - "SmartSeq2"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Runs the velocity analysis on a BAM file, outputting a loom file."
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/cellranger_tiny_fastq"
  - type: "file"
    path: "../../../resources_test/rna_velocity"
  - type: "file"
    path: "../../../resources_test/reference_gencodev41_chr1"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/velocity/velocyto/config.vsh.yaml"
  platform: "native"
  output: "target/native/velocity/velocyto"
  executable: "target/native/velocity/velocyto/velocyto"
  viash_version: "0.6.3"
  git_commit: "b24ccde16041184e55166b0ae005d191f193d097"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
