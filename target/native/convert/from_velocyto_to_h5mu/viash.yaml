functionality:
  name: "from_velocyto_to_h5mu"
  namespace: "convert"
  version: "main_build"
  authors:
  - name: "Dries Schaumont"
    email: "dries@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "DriesSchaumont"
      orcid: "0000-0002-4389-0440"
  inputs: []
  outputs: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input velocyto .loom file."
    example:
    - "input.loom"
    default: []
    must_exist: false
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5mu file."
    example:
    - "output.h5mu"
    default: []
    must_exist: false
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Convert a velocyto .loom file to h5mu\n"
  test_resources:
  - type: "python_script"
    path: "test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/rna_velocity/velocyto_processed/cellranger_tiny.loom"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms: []
info:
  config: "src/convert/from_velocyto_to_h5mu/config.vsh.yaml"
  platform: "native"
  output: "target/native/convert/from_velocyto_to_h5mu"
  executable: "target/native/convert/from_velocyto_to_h5mu/from_velocyto_to_h5mu"
  viash_version: "0.6.3"
  git_commit: "f7642808416809dd6e5bacf0266321aeade1d834"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
